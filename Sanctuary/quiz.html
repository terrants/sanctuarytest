                if (state.final_feel === 'fresh') accords.push('fresh');
                if (state.final_feel === 'sophisticated_end') accords.push('amber');
                if (state.final_feel === 'classic') accords.push('musk');
            } else if (state.gender === 'feminine') {
                // Feminine path logic
                accords.push('floral', 'vanilla', 'musk');
                if (state.feminine_style === 'warm') accords.push('amber', 'woods', 'gourmand');
                if (state.feminine_style === 'fresh') accords.push('citrus', 'aquatic', 'fruity');
                if (state.sophisticated_fem) accords.push('rose', 'jasmine', 'oud', 'amber');
                if (state.playful_fem) accords.push('peach', 'strawberry', 'peony', 'light');
                if (state.bold) accords.push('intense', 'oriental', 'spice');
                if (state.soft) accords.push('sweet', 'comforting', 'gentle');
            }

            // Score products by overlapping notes -> simple heuristic
            const scored = Object.keys(products).map(name => {
                const p = products[name];
                const notes = (p.topNotes || []).concat(p.heartNotes || []).concat(p.baseNotes || []).map(n => n.toLowerCase());
                const score = accords.reduce((s, a) => s + notes.some(n => n.includes(a)) ? 1 : 0, 0);
                return { name, score, price: p.price, product: p };
            }).sort((a, b) => b.score - a.score).slice(0, 3);

            // Render results with scent profile
            qEl.textContent = 'Your Scent Profile';
            optsEl.innerHTML = '';

            const profile = document.createElement('div');
            profile.style.background = '#faf8f5';
            profile.style.border = '2px solid rgba(101,67,33,0.18)';
            profile.style.borderRadius = '15px';
            profile.style.padding = '1.5rem';
            profile.style.marginBottom = '2rem';
            profile.style.textAlign = 'center';
            profile.style.maxWidth = '400px';
            profile.style.margin = '0 auto 2rem auto';
            profile.innerHTML = `
                <h3 style="margin-top:0;color:#654321;font-size:1.3rem;margin-bottom:1rem">Accords you may like</h3>
                <p style="color:#666;margin:0;font-size:1rem">${accords.join(', ')}</p>
            `;
            optsEl.appendChild(profile);

            // Add recommendations title
            const recsTitle = document.createElement('h3');
            recsTitle.style.color = '#654321';
            recsTitle.style.fontSize = '1.4rem';
            recsTitle.style.marginBottom = '1.5rem';
            recsTitle.style.textAlign = 'center';
            recsTitle.textContent = 'Recommended Perfumes';
            optsEl.appendChild(recsTitle);

            // Create recommendations grid
            const recsGrid = document.createElement('div');
            recsGrid.className = 'recommendations-grid';

            scored.forEach(rec => {
                const product = rec.product;
                const card = document.createElement('div');
                card.className = 'recommendation-card';

                // Determine if image should use smaller sizing
                const imageClass = (product.name === 'Lattafa Eclaire' || product.name === 'Club de Nuit Intense Man') ? 'recommendation-image smaller' : 'recommendation-image';

                card.innerHTML = `
                    <div class="${imageClass}" style="background-image: url('${product.image}')"></div>
                    <div class="recommendation-info">
                        <div class="recommendation-brand">${product.brand}</div>
                        <div class="recommendation-title">${product.name}</div>
                        <div class="recommendation-price">${product.price}</div>
                        <div class="recommendation-description">${product.description}</div>
                        <a href="shop.html" class="view-in-shop">View in Shop</a>
                    </div>
                `;

                // Make the entire card clickable to redirect to shop
                card.addEventListener('click', () => {
                    window.location.href = 'shop.html';
                });

                recsGrid.appendChild(card);
            });

            optsEl.appendChild(recsGrid);

            // Hide navigation buttons since this is the final step
            backBtn.style.display = 'none';
            skipBtn.style.display = 'none';
        }

        renderStep(getFirstIndex());
    </script>
