<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      margin-bottom: 20px;
    }
    #productsGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .product-title {
      font-size: 1rem;
      font-weight: bold;
      margin: 6px 0;
    }
    .product-price {
      color: #444;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>Shop Test (Supabase Fetch)</h1>
  <div id="productsGrid"></div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    // Supabase client
    const supabaseUrl = 'https://ptnffxklbwkgzbsegtmr.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0bmZmeGtsYndrZ3pic2VndG1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwNTI1NjksImV4cCI6MjA3MTYyODU2OX0.mEWq1X_0EGxSwd9Xf6BFAMLK9e_nDkA33ZIgKoDihLs'
    const supabase = createClient(supabaseUrl, supabaseKey)

    async function loadProducts() {
      const { data, error } = await supabase
        .from('products')
        .select('*')
        .order('created_at', { ascending: false })

      if (error) {
        console.error('âŒ Error fetching products:', error)
        return
      }

      const grid = document.getElementById('productsGrid')
      grid.innerHTML = ''

      data.forEach(p => {
        const card = document.createElement('div')
        card.className = 'product-card'
        card.innerHTML = `
          <img src="${p.image_url}" alt="${p.product_name}">
          <div class="product-title">${p.product_name}</div>
          <div class="product-price">UGX ${p.price.toLocaleString()}</div>
          <p>${p.description}</p>
        `
        grid.appendChild(card)
      })
    }

    loadProducts()
  </script>
</body>
</html>
