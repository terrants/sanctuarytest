                options: [

                    { key: 'playful_fem', title: 'Playful', desc: 'Fun, easy-going scents that are light and airy. Evoking a sense of joy and simplicity, being carefree and fancy-free.' }

            },
            {
                id: 'feminine_sophisticated_final', dependsOn: { id: 'feminine_warm_depth', value: 'sophisticated_fem' },
                question: 'How do you want your scent to make you feel?',
                options: [

                    { key: 'soft', title: 'Soft', desc: 'Comforting, sweet and delicious scents. Fragrances that embody your sense of relaxation and lightness.' }

            },
            {
                id: 'feminine_playful_final', dependsOn: { id: 'feminine_warm_depth', value: 'playful_fem' },
                question: 'How do you want your scent to make you feel?',
                options: [
                    { key: 'bold', title: 'Bold', desc: 'Distinctive, strong, memorable scents. To match your robust personality that demands attention.' },
                    { key: 'soft', title: 'Soft', desc: 'Comforting, sweet and delicious scents. Fragrances that embody your sense of relaxation and lightness.' }
                ]
            },
            {
                id: 'feminine_sophisticated_fresh_final', dependsOn: { id: 'feminine_fresh_depth', value: 'sophisticated_fem' },
                question: 'How do you want your scent to make you feel?',
                options: [
                    { key: 'bold', title: 'Bold', desc: 'Distinctive, strong, memorable scents. To match your robust personality that demands attention.' },
                    { key: 'soft', title: 'Soft', desc: 'Comforting, sweet and delicious scents. Fragrances that embody your sense of relaxation and lightness.' }
                ]
            },
            {
                id: 'feminine_playful_fresh_final', dependsOn: { id: 'feminine_fresh_depth', value: 'playful_fem' },
                question: 'How do you want your scent to make you feel?',
                options: [
                    { key: 'bold', title: 'Bold', desc: 'Distinctive, strong, memorable scents. To match your robust personality that demands attention.' },
                    { key: 'soft', title: 'Soft', desc: 'Comforting, sweet and delicious scents. Fragrances that embody your sense of relaxation and lightness.' }
                ]
            },
            {
                id: 'final_feel',
                question: 'How do you want your scent to make you feel?',
                options: [
                    { key: 'easy', title: 'Easy going & casual' },
                    { key: 'sophisticated_end', title: 'Sophisticated & sensual' },
                    { key: 'adventurous', title: 'Outgoing & adventurous' },
                    { key: 'fresh', title: 'Fresh & clean' },
                    { key: 'classic', title: 'Classic & timeless' }
                ]
            }
        ];

        const state = {};
        const qEl = document.getElementById('q');
        const optsEl = document.getElementById('opts');
        const backBtn = document.getElementById('backBtn');
        const skipBtn = document.getElementById('skipBtn');
        const progressBar = document.getElementById('progressBar');

        function getNextIndex(currentIndex) {
            for (let i = currentIndex + 1; i < steps.length; i++) {
                const s = steps[i];
                if (!s.dependsOn) return i;
                const depVal = state[s.dependsOn.id];
                if (depVal === s.dependsOn.value) return i;
            }
            return -1;
        }

        function getPrevIndex(currentIndex) {
            for (let i = currentIndex - 1; i >= 0; i--) {
                const s = steps[i];
                if (!s.dependsOn) return i;
                const depVal = state[s.dependsOn.id];
                if (depVal === s.dependsOn.value) return i;
            }
            return -1;
        }

        function getFirstIndex() { return 0; }

        function countRemaining(fromIndex) {
            let count = 1; let current = fromIndex;
            while (true) { const next = getNextIndex(current); if (next === -1) break; count++; current = next; }
            return count;
        }

        function updateProgress(currentIndex) {
            // Calculate total steps for current path from beginning
            let total = 1;
            let i = 0;
            while (true) {
                const n = getNextIndex(i);
                if (n === -1) break;
                total++;
                i = n;
            }
            const currentStep = Object.keys(state).length + 1;
            progressBar.textContent = `${currentStep}/${total}`;
        }

        function renderStep(index) {
            const step = steps[index];
            qEl.textContent = step.question;
            optsEl.innerHTML = '';
            backBtn.disabled = (getPrevIndex(index) === -1);
            updateProgress(index);

            step.options.forEach(opt => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerHTML = `<h3>${opt.title}</h3>${opt.desc ? `<p>${opt.desc}</p>` : ''}`;
                div.addEventListener('click', () => {
                    state[step.id] = opt.key;
                    const next = getNextIndex(index);
                    if (next === -1) {
                        // Build result profile and show suggestions
                        showResults();
                    } else {
                        renderStep(next);
                    }
                });
                optsEl.appendChild(div);
            });

            backBtn.onclick = () => {
                const prev = getPrevIndex(index);
                if (prev !== -1) renderStep(prev);
            };
        }

        // WhatsApp
        (function () { function openWhatsApp() { const phone = '256753610142'; window.open(`https://wa.me/${phone}`, '_blank'); } const b = document.getElementById('whatsappButton'); const t = document.getElementById('chatText'); if (b) b.addEventListener('click', openWhatsApp); if (t) t.addEventListener('click', openWhatsApp); })();

        // Load products from Supabase
        async function loadShopProducts() {
            const { data, error } = await supabase
                .from('products')
                .select('*')
                .order('created_at', { ascending: false })
            if (error) {
                console.error('❌ Error fetching products:', error)
                return []
            }
            return data || []
        }

        async function showResults() {
            const products = await loadShopProducts();
            // Derive accords from path based on gender
            const accords = [];

            if (state.gender === 'masculine') {
                // Masculine path logic
                accords.push('woods', 'spice', 'citrus');
                if (state.masculine_style === 'sophisticated') accords.push('amber', 'leather');
                if (state.masculine_style === 'sporty') accords.push('citrus', 'aquatic', 'aromatic');
                if (state.masculine_sophisticated_depth === 'dark') accords.push('smoky', 'oud');
                if (state.masculine_sophisticated_depth === 'light') accords.push('fresh');
                if (state.masculine_sporty_vibe === 'sensual') accords.push('vanilla', 'amber');
                if (state.masculine_sporty_vibe === 'clean') accords.push('citrus', 'herbal');
                if (state.final_feel === 'fresh') accords.push('fresh');
                if (state.final_feel === 'sophisticated_end') accords.push('amber');
                if (state.final_feel === 'classic') accords.push('musk');
            } else if (state.gender === 'feminine') {
                // Feminine path logic
                accords.push('floral', 'vanilla', 'musk');
                if (state.feminine_style === 'warm') accords.push('amber', 'woods', 'gourmand');
                if (state.feminine_style === 'fresh') accords.push('citrus', 'aquatic', 'fruity');
                if (state.sophisticated_fem) accords.push('rose', 'jasmine', 'oud', 'amber');
                if (state.playful_fem) accords.push('peach', 'strawberry', 'peony', 'light');
                if (state.bold) accords.push('intense', 'oriental', 'spice');
                if (state.soft) accords.push('sweet', 'comforting', 'gentle');
            }

            // Score products by overlapping notes and gender/type match
            const scored = products.map(p => {
                const top = Array.isArray(p.top_notes) ? p.top_notes : (typeof p.top_notes === 'string' ? p.top_notes.split(',') : [])
                const heart = Array.isArray(p.heart_notes) ? p.heart_notes : (typeof p.heart_notes === 'string' ? p.heart_notes.split(',') : [])
                const base = Array.isArray(p.base_notes) ? p.base_notes : (typeof p.base_notes === 'string' ? p.base_notes.split(',') : [])
                const notes = top.concat(heart).concat(base).map(n => String(n).toLowerCase().trim());

                let score = 0
                accords.forEach(a => { if (notes.some(n => n.includes(a))) score += 1 })

                // Type bonus: M/F/U
                const type = (p.type || '').toUpperCase()
                if (state.gender === 'masculine' && (type === 'M' || type === 'U')) score += 1
                if (state.gender === 'feminine' && (type === 'F' || type === 'U')) score += 1

                return { score, product: p }
            }).sort((a, b) => b.score - a.score).slice(0, 3)

            // Render results with scent profile
            qEl.textContent = 'Your Scent Profile';
            optsEl.innerHTML = '';

            const profile = document.createElement('div');
            profile.style.background = '#faf8f5';
            profile.style.border = '2px solid rgba(101,67,33,0.18)';
            profile.style.borderRadius = '15px';
            profile.style.padding = '1.5rem';
            profile.style.marginBottom = '2rem';
            profile.style.textAlign = 'center';
            profile.style.maxWidth = '400px';
            profile.style.margin = '0 auto 2rem auto';
            profile.innerHTML = `
                <h3 style="margin-top:0;color:#654321;font-size:1.3rem;margin-bottom:1rem">Accords you may like</h3>
                <p style="color:#666;margin:0;font-size:1rem">${accords.join(', ')}</p>
            `;
            optsEl.appendChild(profile);

            // Add recommendations title
            const recsTitle = document.createElement('h3');
            recsTitle.style.color = '#654321';
            recsTitle.style.fontSize = '1.4rem';
            recsTitle.style.marginBottom = '1.5rem';
            recsTitle.style.textAlign = 'center';
            recsTitle.textContent = 'Recommended Perfumes';
            optsEl.appendChild(recsTitle);

            // Create recommendations grid
            const recsGrid = document.createElement('div');
            recsGrid.className = 'recommendations-grid';

            scored.forEach(rec => {
                const product = rec.product;
                const card = document.createElement('div');
                card.className = 'recommendation-card';

                // Determine if image should use smaller sizing
                const imageClass = 'recommendation-image';

                card.innerHTML = `
                    <div class="${imageClass}" style="background-image: url('${product.image_url}')"></div>
                    <div class="recommendation-info">
                        <div class="recommendation-brand">${product.brand_name || ''}</div>
                        <div class="recommendation-title">${product.product_name}</div>
                        <div class="recommendation-price">UGX ${Number(product.price || 0).toLocaleString()}</div>
                        <div class="recommendation-description">${product.description || ''}</div>
                        <a href="shopTest.html" class="view-in-shop">View in Shop</a>
                    </div>
                `;

                // Make the entire card clickable to redirect to shop
                card.addEventListener('click', () => {
                    window.location.href = 'shopTest.html';
                });

                recsGrid.appendChild(card);
            });

            optsEl.appendChild(recsGrid);

            // Hide navigation buttons since this is the final step
            backBtn.style.display = 'none';
            skipBtn.style.display = 'none';
        }

        renderStep(getFirstIndex());
    </script>
</body>
